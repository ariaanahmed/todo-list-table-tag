<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <style rel="stylesheet">
        .addItemInputField{
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body>
    <h1 class="text-center mt-3 h3">ToDo List</h1>
    <div class="text-center container w-full mx-auto mt-4">
        <div class="d-flex flex-column flex-md-row gap-1">
            <input type="text" class="addItemInputField px-2 rounded mb-1 mb-md-0" placeholder="Enter your task..." style="border: 1px solid black;"/>
            <button onclick="addItemBtn()" class="input-btn btn btn-secondary py-0 py-md-1" style="width: 120px; font-weight: 500"> Add Task </button>
        </div>
        <div class="mt-3">
            <table class="table">
                <thead>
                    <tr class="">
                        <th scope="col" class="text-center">No.</th>
                        <th scope="col" class="text-center w-100">Task</th>
                        <th scope="col" class="text-center px-4">Action</th>
                    </tr>
                </thead>
                <tbody class="content-container w-100">
                    <!-- tr -->
                </tbody>
            </table>
            <button class="clear-btn btn btn-danger mt-1 mt-md-0">Clear All</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
